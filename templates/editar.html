<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar</title>
    <link rel="stylesheet" href="{{url_for('static', filename='cadastro.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>



    <header class="o-header">
        <h1>Editar</h1>
    </header>
    <main class="o-main">

        <form class="row g-3" method="post">
            <div class="col-md-4">
                <label for="validationDefault01" class="form-label">Nome</label>
                <input type="text" name="nome" class="form-control" id="validationDefault01" required
                     value="{{nome}}">
            </div>

            <h4>Endereço</h4>


            <div class="col-md-6">
                <label for="validationDefault03" class="form-label">País</label>
                <input type="text" name="pais" class="form-control" id="validationDefault03" required
                    value="{{pais}}">
            </div>
            <div class="col-md-6">
                <label for="validationDefault04" class="form-label">Estado</label>
                <select class="form-select" name="estado" id="validationDefault04" required>
                    <option selected  disabled value="">Escolha o estado</option>
                    <option>AC</option>
                    <option>AL</option>
                    <option>AP</option>
                    <option>AM</option>
                    <option>BA</option>
                    <option>CE</option>
                    <option>DF</option>
                    <option>ES</option>
                    <option>GO</option>
                    <option>MA</option>
                    <option>MT</option>
                    <option>MS</option>
                    <option>MG</option>
                    <option>PA</option>
                    <option>PB</option>
                    <option>PE</option>
                    <option>PI</option>
                    <option>RJ</option>
                    <option>RN</option>
                    <option>RS</option>
                    <option>RO</option>
                    <option>RR</option>
                    <option>SC</option>
                    <option>SP</option>
                    <option>SE</option>
                    <option>TO</option>
                </select>
            </div>


            <div class="col-md-3">
                <label for="validationDefault05" class="form-label">Município</label>
                <input type="text" name="municipio" class="form-control" id="validationDefault001" required
                    placeholder="Digite o município" value="{{municipio}}">
            </div>
            <div class="col-md-3">
                <label for="validationDefault05" class="form-label">Cep</label>
                <input type="text" name="cep" class="form-control" id="validationDefault00" required
                        value="{{cep}}">
            </div>
            <div class="col-md-3">
                <label for="validationDefault05" class="form-label">Rua</label>
                <input type="text" name="rua" class="form-control" id="validationDefault010" required
                    value="{{rua}}">
            </div>
            <div class="col-md-3">
                <label for="validationDefault05" class="form-label">Numero</label>
                <input type="text" name="numero" class="form-control" id="validationDefault05" required
                    value="{{numero}}">
            </div>

            <div class="col-md-4">
                <label for="validationDefaultUsername" class="form-label">Cpf</label>
                <div class="input-group">
                    <input type="text" name="cpf" class="form-control" id="validationDefaultUsername1"
                        aria-describedby="inputGroupPrepend2" required value="{{cpf}}">
                </div>
            </div>

            <div class="col-md-4">
                <label for="validationDefaultUsername" class="form-label">Pis</label>
                <div class="input-group">
                    <input type="text" name="pis" class="form-control" id="validationDefaultUsername2"
                        aria-describedby="inputGroupPrepend2" required value="{{pis}}">
                </div>
            </div>

            <div class="col-md-4">
                <label for="validationDefaultUsername" class="form-label">Complemento</label>
                <div class="input-group">
                    <input type="text" name="complemento" class="form-control" id="validationDefaultUsername"
                        aria-describedby="inputGroupPrepend2"required value="{{complemento}}">
                </div>
            </div>

            <div class="col-md-4">

                <div  class="col-12">
                    <button class="btn btn-primary" type="submit">Atualizar</button>
                </div>
            </div>
        </form>
        <br>
        <h4>Excluir seu usuario</h4>
        <a class="btn btn-primary btn-lg" href="/excluir" role="button" id="btncadastro2">Excluir</a>

    </main>


</body>

</html>
